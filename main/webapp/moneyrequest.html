<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Money Request</title>
<link rel="stylesheet" type="text/css" href="moneyrequest.css">
</head>
<body onload="showMoneyRequest()">
	<header>
		<div class="head">
			<div class="logo">
				<img src="logo.png" alt="logo">
			</div>
			<div class="page-title">Money Requests</div>
			<div class="navigation">
				<ul>
					<li><a class="nav-icon">About us</a></li>
					<li><a class="nav-icon">Contact us</a></li>
					<li><a class="nav-icon">Log out</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div class="result-box">
	    <img src="send-money.png">
	    <div class="result-text">Money sent successfully</div>
	    </div>
	<div class="tabular">
		<table id="tabs">
			<thead>
				<tr>
					<th class="ted inside-table">Request ID</th>
					<th class="ted inside-table">Account Number</th>
					<th class="ted inside-table">Date</th>
					<th class="ted inside-table">Time</th>
					<th class="ted inside-table">Amount</th>
					<th class="t-des-t inside-table">Transaction description</th>
					<th class="ted inside-table">Pay</th>
				</tr>
			</thead>

		</table>
	</div>
	<script type="text/javascript" src="moneyrequest.js"></script>
</body>
</html>
