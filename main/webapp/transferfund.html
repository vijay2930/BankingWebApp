<html lang="en">

<head>
<meta charset="UTF-8">
<title>Transaction Details</title>
<link rel="stylesheet" href="transferfund.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="logo">
				<img class="log" src="logo.png" alt="Logo">
			</div>
			<div class="heading">
				<h1>Transfer Funds</h1>
			</div>
			<div class="navicon">
				<ul>
					<a class="navi" href="#">About us</a>
					<a class="navi" href="#">Contact us</a>
					<a class="navi" href="#">Logout</a>
				</ul>
			</div>
		</div>

	</header>
	<div class="container">
		<div class="account-input">
			<form>
				<label for="account-number">Enter Account Number:</label> <input
					type="text" id="account-number" name="account-number" required>
				<button type="button" onclick="checkAccNumber()">Submit</button>
			</form>
		</div>
		<div class="account-details" id="detail-tag">
			<div class="receiver-account">
				<img src="dpbank.png" class="dp" alt="User Photo">
				<h2 class="name" id="acc-holder-name">Account Holder: Siva
					Subramaniyan</h2>
				<div class="details">
					<p id="acc-no">Account Number: 8825846797</p>
					<p id="age">Age: 23</p>
					<p id="dob">Date of Birth: 29/08/2000</p>
				</div>
				<div id="inputer">
					<label for="amount" id="inputMsg"> Enter the amount you
						want to transfer</label> <br></br> <input class="inputbox"
						oninput="isValid()" type="number" id="amount" name="amount"
						required>
					<button type="submit" onclick="transfer()" id="submitButton">Transfer</button>
				</div>
			</div>
			<div class="msg">
				<div class="imgs">
					<img id="imager" src="not-found.png">
				</div>
				<div class="warningshower" id="message">You cannot send money
					to your own account</div>
			</div>
		</div>
	</div>
	<script src="transferfund.js"></script>
</body>
</html>
